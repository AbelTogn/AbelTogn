        <div>
            <button class="title" onclick="pwdGenerator()"><h1>Randomizer</h1></button>
            <p>Nombre de caractères:</p>
            <input type="text" id="Get" value="">
            <p>Mot de passe:</p>
        </div>
        <input type="text" id="Display" value="" style="width: 100%;">
        <script>
            function pwdGenerator(){
                var length = parseInt(document.getElementById("Get").value);
                var pwd = "";
                var charstr = "azertyuiopqsdfghjklmwxcvbn,;:!?./§1234567890°+&é'(-è_çà)=~#{[|`^@]}$£¤¨µ";
                const charArray = [charstr];
                for (i in 0..length){
                    pwd = pwd + charArray[Math.floor(Math.random() * Math.floor(length))];
                }
            }
        </script>
    </body>
