        <ul class="navbar">

            <li class="elnavbar"><a href="colorRandomizer.html" style="background-color: #04AA6D; float:right;">Color Randomizer</a></li>
        </ul>
        <button class="title" onclick="getRandomInt(999999)"><h1 style="font-size:100px">Randomizer</h1></button>
        <input type="text" id="Display" value="">
        <script>
            function getRandomInt(max) {
                var random = Math.floor(Math.random() * Math.floor(max));
                document.getElementById("Display").value = random;
                document.body.style.backgroundColor = "#" + random;
            }
        </script>
    </body>
